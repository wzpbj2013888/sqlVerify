<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>Paging Grid Example</title>

<link rel="stylesheet" type="text/css" href="ext-all.css" />

<script type="text/javascript" src="ext-all.js"></script>
<script type="text/javascript">
	function rendererCompany(value) {
		return Ext.String
				.format("<b><a alt='click to look up this on baidu' href='http://www.baidu.com/s?wd="
						+ value + "'>" + value + "</a></b>");
	}
	Ext
			.onReady(function() {
				fields = [ 'id','statementId', 'database','bytes', 'carddinality', 'cost',
						'description', 'io_cost', 'object_name',
						'object_owner', 'operation', 'time' ];
				url = parent.getRootUrl()
						+ 'json/showAll.action?entityName=ExecutionPlanInfo';
				title = "Sql执行计划信息";
				width = 700;
				height = 500;
				columns = [ {
					text : "ID",
					dataIndex : 'id'
				}, 
				{
					text : "statementId",
					dataIndex : 'statementId',
					width: 170
				}, 
				
				{
					text : "数据库",
					dataIndex : 'database',
					width: 170
				}, 
				
				{
					text : "bytes",
					dataIndex : 'bytes'
				}, {
					text : "carddinality",
					dataIndex : 'carddinality',
					renderer : rendererCompany
				}, {
					text : "cost",
					dataIndex : 'cost'
				}, {
					text : "description",
					dataIndex : 'description'
				}, {
					text : "object_name",
					dataIndex : 'object_name'
				}, {
					text : "object_owner",
					dataIndex : 'object_owner'
				}, {
					text : "operation",
					dataIndex : 'operation'
				}, {
					text : "time",
					dataIndex : 'time'
				} ];
			});
</script>
<script type="text/javascript" src="paging.js"></script>
<style>
.x-grid-cell-topic b {
	display: block;
}

.x-grid-cell-topic .x-grid-cell-inner {
	white-space: normal;
}

.x-grid-cell-topic a {
	color: #385F95;
	text-decoration: none;
}

.x-grid-cell-topic a:hover {
	text-decoration: underline;
}

.x-grid-cell-topic .x-grid-cell-innerf {
	padding: 5px;
}

.x-grid-rowbody {
	padding: 0 5px 5px 5px;
}
</style>
</head>
<body>

	<div id="topic-grid"></div>
</body>
</html>
